    // Initialize map
    function initMap() {
        // Default to Iligan City coordinates
        const iliganCity = { lat: 8.2474, lng: 124.2452 };
        
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: iliganCity,
            styles: mapStyles,
            mapTypeControl: false,
            streetViewControl: false,
            fullscreenControl: false,
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_BOTTOM
            }
        });

        // Get user's current location
        getCurrentLocation();
    }

    // Get current location using GPS
    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Center map on user location
                    map.setCenter(userLocation);
                    
                    // Add user marker
                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location',
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="8" fill="#F43332" stroke="#FFFFFF" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" fill="#FFFFFF"/>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(24, 24),
                            anchor: new google.maps.Point(12, 12)
                        }
                    });
                    
                    console.log('📍 User location found:', userLocation);
                },
                function(error) {
                    console.log('❌ Location error:', error.message);
                    // Fallback to Iligan City if GPS fails
                    showLocationError();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        } else {
            console.log('❌ Geolocation not supported');
            showLocationError();
        }
    }

    // Show location error and fallback
    function showLocationError() {
        // Add a marker at Iligan City as fallback
        const iliganCity = { lat: 8.2474, lng: 124.2452 };
        
        userMarker = new google.maps.Marker({
            position: iliganCity,

                `),

                anchor: new google.maps.Point(12, 12)
            }
        });
    }
