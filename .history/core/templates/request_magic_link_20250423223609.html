{% extends "base_generic.html" %}

{% block content %}
    <h1>Request Magic Link</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send Magic Link</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
