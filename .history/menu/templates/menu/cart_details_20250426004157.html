{% load static %}

<div class="cart-container">
    <div id="button-container" class="button-container">
        <button class="delivery-btn">Delivery</button>
        <button id="pickup-btn">Pick-up</button>  
    </div>

    <div class="cart-cta-container">
        <img class="cart-img" src="{% static 'storefront/images/icons/cart.svg' %}">
        <div class="cart-cta">
            <h1>Hungry?</h1>
            <p>You haven't added anything to your cart!</p>
        </div>
    </div>

    <div class="cart-items-container">
        <h1>Your Items</h1>
        <div id="cart-items">
            <!-- Your cart items will be dynamically inserted here -->
        </div>
        <div class="subtotal-container">
            <div class="subtotal">
                <p>Subtotal</p>
                <p id="sub-total"></p>
            </div>
            <div class="standard-delivery-container">
                <p>standard delivery</p>
                <p>&#8369;39</p>
            </div>
        </div>
    </div>

    <div class="review-payment-cta">
        <div class="total">
            <h1>Total<span class="tax"> (incl. fees and tax)</span></h1>
            <h1 id="total-price">&#8369;0</h1>
        </div>
        <p class="summary">See summary</p>
        <form method="POST" action="store-order.php">
            <input type="hidden" id="subtotal-wrap" name="subtotal" value="0">
            <input type="hidden" id="total-wrap" name="total" value="0">
            <input type="hidden" id="quantity-wrap" name="quantity" value="0">
            <button type="submit" id="review-payment-address">Review payment and address</button>
        </form>
    </div>
</div>
