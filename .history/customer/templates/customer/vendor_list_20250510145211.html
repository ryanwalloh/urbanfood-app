<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Soti Delivery</title>

    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="{% static '/main_page/css/nav.css' %}">
    <link rel="stylesheet" href="{% static '/main_page/css/component_layout.css' %}">
    <link rel="stylesheet" href="{% static '/main_page/css/main.css' %}">


    <!-- Google Fonts: Consolidated into one link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="vendor-container">
    {% for restaurant in restaurants %}
        <div class="vendor-card-container" onclick="window.location.href='/restaurants/{{ restaurant.id }}/'">
            <div class="img-container">
                {% if restaurant.profile_picture %}
                <img src="{{ restaurant.profile_picture.url }}" alt="{{ restaurant.name }}">
                {% else %}
                <img src="/static/default-restaurant.jpg" alt="Default Image">
                {% endif %}
            </div>
        
            <div class="details-container">
                <h1>{{ restaurant.name }}</h1>
                <h1> &mdash; </h1>
                <h1>{{ restaurant.barangay }}</h1>
                <p>{{ restaurant.restaurant_type }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
      
</body>
</html>
