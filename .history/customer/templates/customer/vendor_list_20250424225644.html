<!DOCTYPE html>

<div id="vendor-container">
    {% for restaurant in restaurants %}
      <div class="vendor-card-container" onclick="window.location.href='{% url 'restaurant_detail' restaurant.id %}'">
        <div class="img-container">
          <img src="{{ restaurant.profile_picture.url }}" alt="{{ restaurant.name }}">
        </div>
  
        <div class="details-container">
          <h1>{{ restaurant.name }}</h1>
          <h1> &mdash; </h1>
          <h1>{{ restaurant.baranggay }}</h1>
          <p>{{ restaurant.restaurant_type }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
